<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my doctor sign up</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="signup-body">
        <div class="signup-container">
            <h1>Create an Account</h1>
            <div class="page-1">
                <form action="">
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Middle Name">
                    <input type="text" placeholder="Last Name">
                    <input type="date" placeholder="date of birth">
                    <input type="email" placeholder="Email Address">
                </form>
            </div>
            <div class="page-2">
                <input type="text" placeholder="phone number">
                <input type="text" placeholder="Username">
                <input type="password" id="password" name="password" placeholder="Create password">
                <input type="password" id="password" name="password" placeholder="confirm password">
                <input type="email" placeholder="Zip / Postal Code">
            </div>
            <div class="page-3">
                <input type="number" placeholder="house number">
                <input type="text" placeholder="street name">
                <input type="text" placeholder="City/Town">
                <input type="text" placeholder="state">
                <input type="text" placeholder="country">
                <input type="text" placeholder="NIN / Alien Number">
                <button><a href="./location.html">Sign Up</a></button>
            </div>
            <div class="nav-keys">
                <div class="keys">
                    <div class="one"><p>1</p></div>
                    <div class="two"><p>2</p></div>
                    <div class="three"><p>3</p></div>
                </div>
            </div>
            <p>already have an account? <a href="./index.html">Login</a></p>
        </div>
    </div>


    <script src="./app.js"></script>
</body>
</html>
