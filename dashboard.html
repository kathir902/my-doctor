<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>My Dashboard</title>
</head>
<body>
    <div class="dashboard-body">
        <div class="dashboard">
            <aside>
                <div class="plus-icon">
                    <i class="fa-solid fa-plus fa-2xl"></i>
                </div>
                <div class="menu">
                    <div class="schedule">
                      <i class="fa-solid fa-calendar-check fa-xl"></i>
                      <p>Appointment</p>
                    </div>
                    <div class="history">
                        <i class="fa-solid fa-clock-rotate-left fa-xl"></i>
                        <p>History</p>
                    </div>
                    <div class="wallet">
                        <i class="fa-solid fa-wallet fa-xl"></i>
                        <p>My Wallet</p>
                    </div>
                    <div class="money">
                        <i class="fa-solid fa-money-bill fa-xl"></i>
                        <p>My bills</p>
                    </div>
                    <div class="doctor">
                        <i class="fa-solid fa-user-doctor fa-xl"></i>
                        <p>e-doctor</p>
                    </div>
                    <div class="ambulance">
                        <i class="fa-solid fa-ambulance fa-xl"></i>
                        <p>Call an ambulance</p>
                    </div>
                    <div class="logout">
                        <i class="fa-solid fa-right-from-bracket fa-xl"></i>
                    </div>
                </div>
            </aside>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/f5752adfc5.js" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
